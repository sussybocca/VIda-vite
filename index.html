<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Vida AI Chat</h1>
    <nav>
        <a href="index.html" class="active">Chat</a>
        <a href="train.html">Train AI</a>
        <a href="explore.html">Explore Models</a>
    </nav>
</header>

<div class="container">
    <div class="chat-container">
        <!-- Output box for AI and user messages -->
        <div id="output-box">
            <p class="bot-message">Hello! How can I assist you today?</p>
        </div>

        <!-- Loader / progress indicator -->
        <div id="loader">AI is typing...</div>

        <!-- Chat form -->
        <form id="aiForm" enctype="multipart/form-data">
            <textarea name="prompt" placeholder="Type your message..." required></textarea>
            <input type="file" name="file">

            <!-- Model selection dropdown -->
            <select name="model_choice">
                <option value="inclusionAI/Ling-1T">Ling-1T (Text)</option>
                <option value="deepseek-ai/DeepSeek-R1">DeepSeek-R1 (Image)</option>
                <option value="microsoft/UserLM-8b">UserLM-8b</option>
                <option value="GLM-4.6">GLM-4.6</option>
                <option value="LiquidAI/LFM2-8B-A1B">LFM2-8B-A1B</option>
                <option value="Qwen3-8B">Qwen3-8B</option>
                <option value="Flan-T5-Large">Flan-T5-Large</option>
                <option value="Phr00t/Qwen-Image-Edit-Rapid-AIO">Qwen-Image-Edit-Rapid-AIO</option>
                <option value="tencent/HunyuanImage-3.0">HunyuanImage-3.0</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
            </select>

            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
