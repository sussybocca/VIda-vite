<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vida AI Chat</h1>
        <nav>
            <a href="index.html">Chat</a>
            <a href="train.html">Train AI</a>
            <a href="explore.html">Explore Models</a>
        </nav>
    </header>

    <main>
        <section id="chat">
            <div id="chat-box">
                <div class="message bot">Hello! How can I assist you today?</div>
            </div>
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-btn">Send</button>
        </section>

        <section id="models">
            <h2>Available AI Models</h2>
            <ul>
                <li><button class="model-btn" data-model="Ling-1T">Ling-1T (Text)</button></li>
                <li><button class="model-btn" data-model="DeepSeek-R1">DeepSeek-R1 (Image)</button></li>
                <li><button class="model-btn" data-model="UserLM-8b">UserLM-8b</button></li>
                <li><button class="model-btn" data-model="GLM-4.6">GLM-4.6</button></li>
                <li><button class="model-btn" data-model="LFM2-8B-A1B">LFM2-8B-A1B</button></li>
                <li><button class="model-btn" data-model="Qwen3-8B">Qwen3-8B</button></li>
                <li><button class="model-btn" data-model="Flan-T5-Large">Flan-T5-Large</button></li>
                <li><button class="model-btn" data-model="Qwen-Image-Edit-Rapid-AIO">Qwen-Image-Edit-Rapid-AIO</button></li>
                <li><button class="model-btn" data-model="HunyuanImage-3.0">HunyuanImage-3.0</button></li>
                <li><button class="model-btn" data-model="FLUX.1-dev">FLUX.1-dev</button></li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
